exec_always $uwsm {
    themix-multi-export ~/.config/oomox/export_config/multi_export_default.json ~/.config/oomox/colors/Pop_Art/poke_ghost
    nwg-look -a
    systemctl --user restart swayidle.service sway-audio-idle-inhibit.service swaync.service waybar.service
}

gaps {
    inner 4
    outer 8
}

default_border pixel 1

font pango:Iosevka Nerd Font 11

smart_borders on

seat seat0 xcursor_theme capitaine-cursors-light 16

for_window {
    [shell="xdg_shell"] title_format "%title (%app_id)"
    [shell="x_wayland"] title_format "%class - %title"
}

include ~/.cache/colors/current/sway

client.focused          $base08 $base00 $base05 $base08   $base08
client.focused_inactive $base05 $base00 $base05 $base05   $base05
client.unfocused        $base01 $base00 $base05 $base01   $base01
client.urgent           $base0F $base00 $base05 $base0F   $base0F
client.placeholder      $base00 $base00 $base05 $base00   $base00
client.background       $base06
