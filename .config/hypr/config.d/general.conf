experimental {
    xx_color_management_v4 = true
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    # kb_model = ""
    kb_layout = us
    # kb_variant = ""
    # kb_options = ""
    # kb_rules = ""
    # kb_file = ""

    numlock_by_default = false

    # resolve_binds_by_sym = false

    # repeat_rate = 25
    # repeat_delay = 600

    sensitivity = 0.0
    accel_profile = flat
    force_no_accel = false

    # left_handed = false
    # scroll_points = ""
    # scroll_method = ""
    # scroll_button = 0
    # scroll_button_lock = 0
    # scroll_factor = 1.0
    # natural_scroll = false

    follow_mouse = 1
    # follow_mouse_threshold = 0.0

    # focus_on_close = 0
    # mouse_refocus = true

    # float_switch_override_focus = 1

    # special_fallthrough = false

    # off_window_axis_events = 1

    # emulate_discrete_scroll = 1 # -1.0 - 1.0, 0 means no modification.
}

# https://wiki.hyprland.org/Configuring/Variables/#output
monitor = DP-1, 2560x1440@144, 0x1440, 1, bitdepth, 10, cm, wide
monitor = DP-2, 2560x1440@144, 0x0, 1, bitdepth, 10, cm, wide
monitor = HDMI-A-1, 1920x1080@60, 2560x820, 1, transform, 1

# https://wiki.hyprland.org/Configuring/Variables/#workspace
workspace = 1, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 10, monitor:DP-1

workspace = 2, monitor:DP-2
workspace = 5, monitor:DP-2
workspace = 8, monitor:DP-2
workspace = 11, monitor:DP-2

workspace = 3, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 12, monitor:HDMI-A-1


# https://wiki.hyprland.org/Configuring/Variables/#render
render {
    explicit_sync = 2
    explicit_sync_kms = 2
    direct_scanout = 2
    expand_undersized_textures = true
    xp_mode = false
    ctm_animation = 2
    cm_fs_passthrough = 2
    cm_enabled = true
}

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    border_size = 3
    # no_border_on_floating = false

    gaps_in = 10
    gaps_out = 20
    # gaps_workspaces = 0

    # layout = dwindle
    # no_focus_fallback = false
    # resize_on_border = false
    # extend_border_grab_area = 15
    # hover_icon_on_border = true
    allow_tearing = true
    # resize_corner = 0

    snap {
        # enabled = false
        # window_gap = 10
        # monitor_gap = 10
        # border_overlap = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#dwindle
dwindle {
    pseudotile = true
    # force_split = 0
    preserve_split = true
    # smart_split = false
    # smart_resizing = true
    # permanent_direction_override = false
    # special_scale_factor = 1
    # split_width_multiplier = 1.0
    # use_active_for_splits = true
    # default_split_ratio = 1.0
    # split_bias = 0
}

# https://wiki.hyprland.org/Configuring/Variables/#ecosystem
ecosystem {
    # no_update_news = false
    no_donation_nag = true
    # enforce_permissions = false
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = false
    force_default_wallpaper = 0
    vfr = true
    vrr = 3
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    disable_autoreload = true
    enable_swallow = false
    swallow_exception_regex =
    focus_on_activate = false
    render_ahead_of_time = false
    render_ahead_safezone = 1
    allow_session_lock_restore = false
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 0
    exit_window_retains_fullscreen = false
    initial_workspace_tracking = 1
    middle_click_paste = false
    render_unfocused_fps = 15
    disable_xdg_env_checks = false
    disable_hyprland_qtutils_check = false
    lockdead_screen_delay = 1000
    enable_anr_dialog = true
    # anr_missed_pings = 1
    font_family = Iosevka Nerd Font 10
    # splash_font_family = 
    col.splash = rgba(ffffffff)
    background_color = rgb(111111)
}
