# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

windowrule = workspace 1, class:code-oss

windowrule = workspace 1, class:kitty

windowrule = workspace 2, class:Brave-browser
windowrule = renderunfocused, class:Brave-browser
windowrule = noblur, class:Brave-browser

windowrule = workspace 2, class:org.qutebrowser.qutebrowser
windowrule = renderunfocused, class:org.qutebrowser.qutebrowser
windowrule = noblur, class:org.qutebrowser.qutebrowser

windowrule = workspace 3, class:vesktop
windowrule = noblur, class:vesktop

windowrule = workspace 3, class:spotify
windowrule = noblur, class:spotify

windowrule = workspace 3, class:steam

windowrule = workspace 4, class:steam_app_.*
windowrule = fullscreen, class:steam_app_.*
windowrule = immediate, class:steam_app_.*
windowrule = content game, class:steam_app_.*

windowrule = workspace 1, class:steam_app_306130, title: Zenimax Online Studios Launcher
windowrule = float, class:steam_app_306130, title: Zenimax Online Studios Launcher

windowrule = workspace 4, class:gamescope
windowrule = content game, class:gamescope

# windowrule = fullscreen, class:gamescope

windowrule = workspace 7, class:^(osu!)$
windowrule = fullscreen, class:^(osu!)$
windowrule = immediate, class:^(osu!)$
windowrule = content game, class:^(osu!)$
